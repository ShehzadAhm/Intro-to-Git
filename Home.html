<!DOCTYPE html>  
<html>  
<head>  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="style.css">
</head>  

<body>  

  <form>  
    <div class="container">  
      <center>
        <h1>User Registration Form</h1>
        <p><b>Please enter your details</b></p> 
      </center>
      <hr>

      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="fname" id="fname" size="15" required><br>

      <label for="mname"><b>Middle Name</b></label>
      <input type="text" placeholder="Enter Middle Name" name="mname" id="mname" size="15"><br>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last name" name="lname" id="lname" size="15" required><br>
     
    <div>  
      <label><b>Gender</b></label><br>  
      <input type="radio" value="Male" name="gender" checked > Male   
      <input type="radio" value="Female" name="gender"> Female   
      <input type="radio" value="Other" name="gender"> Other
    </div>  

    <label for="dob"><b>Date of birth &nbsp;</b></label>
    <input type="Date" name="dob" required><br><br>

    <label><b>Phone</b></label>  
    <input type="text" name="country code" placeholder="Country Code"  value="+91-" size="2">   
    <input type="text" name="phone" placeholder="phone no." size="10" required>   

    <label for="email"><b>Email</b></label>  
    <input type="email" placeholder="Enter Adobe Email" name="email" pattern=".+@adobe\.com" required>  
  
    <button type="submit" class="submitbtn">Submit</button>  

  </form>  

</body>  
</html>
